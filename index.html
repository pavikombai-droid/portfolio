*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  scroll-behavior:smooth;
}

body{
  font-family:'Poppins',sans-serif;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* ========== SCROLL LENGTH ========== */
body{
  height:500vh;
}

/* ========== BACKGROUND ANIMATION ========== */
#animation-container{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100vh;
  z-index:-1;
  opacity:0.10; /* Watermark transparency */
}

canvas{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ========== CONTENT WRAPPER ========== */
.content{
  position:relative;
  z-index:10;
  width:90%;
  max-width:1000px;
  margin:auto;
}

/* ========== HERO ========== */
.hero{
  padding-top:120px;
  text-align:center;
}

.hero h1{
  font-size:48px;
  font-weight:700;
}

.hero h3{
  margin:15px 0;
  font-weight:400;
  color:#ccc;
}

.hero p{
  max-width:750px;
  margin:20px auto;
  line-height:1.7;
  color:#ddd;
}

.btn{
  display:inline-block;
  padding:10px 25px;
  margin:10px;
  border-radius:30px;
  text-decoration:none;
  font-weight:500;
  transition:0.3s;
  border:1px solid white;
  color:white;
}

.btn:hover{
  background:white;
  color:black;
}

/* ========== SECTION ========== */
.section{
  padding:120px 0;
}

.section h2{
  text-align:center;
  margin-bottom:40px;
  font-size:28px;
  border-bottom:2px solid #444;
  display:inline-block;
  padding-bottom:5px;
}

.card{
  background:rgba(255,255,255,0.05);
  padding:30px;
  border-radius:12px;
  backdrop-filter:blur(6px);
  line-height:1.8;
}

.timeline{
  border-left:2px solid #fff;
  padding-left:20px;
}

.timeline-item{
  margin-bottom:30px;
}

.timeline-item h3{
  color:#fff;
}
